<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(myForm)" #myForm="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput /> -->
          <input type="text" id="name" class="form-control"
          name="name"
          ngModel
          required
          />

        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput /> -->
          <input type="number" id="amount" class="form-control" 
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"   
          />
          <!-- property binding using string (no square brackets are required) -->
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">
            Add
          </button> -->
          <!-- <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">{{editMode ? 'Update': 'Add'}}</button>

          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button style="margin-left: 10px;" class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
