<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button style="margin-left: 10px;" class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">image path url</label>
            <input
              id="imagePath"
              type="text"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Desc</label>
            <textarea
              id="description"
              type="text"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              />
            </div>

            <div class="col-xs-2">
              <input
                style="width: 70px"
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onClickX(i)">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
                <Button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</Button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
